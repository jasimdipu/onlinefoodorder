{% extends 'foodorder/master.html' %}

{% block content %}

    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Food Items</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Food Name</th>
                        <th>Food Category</th>
                        <th>Price</th>
                        <th>Tag</th>
                    </tr>
                    {% for food in foods %}
                        <tr>
                            <td>{{ food.food_name}}</td>
                            <td>{{ food.category}}</td>
                            <td>{{ food.price }}</td>
                            <td>{{ food.tag.name }}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>

    </div>

{% endblock content %}
